<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2>Registration Form</h2>
  <form>

    <!-- Name Field -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>

    <!-- Phone Number Field -->
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
    </div>

    <!-- Gender Field -->
    <div class="form-group">
      <label>Gender:</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="male" name="gender" value="male" required>
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="female" name="gender" value="female" required>
        <label class="form-check-label" for="female">Female</label>
      </div>
    </div>

    <!-- Languages Known Field -->
    <div class="form-group">
      <label>Languages Known:</label>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="english" name="languages[]" value="english">
        <label class="form-check-label" for="english">English</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="telugu" name="languages[]" value="telugu">
        <label class="form-check-label" for="telugu">Telugu</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="hindi" name="languages[]" value="hindi">
        <label class="form-check-label" for="hindi">Hindi</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="tamil" name="languages[]" value="tamil">
        <label class="form-check-label" for="tamil">Tamil</label>
      </div>
    </div>

    <!-- Address Field -->
    <div class="form-group">
      <label for="address">Address:</label>
      <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Add Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
